<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Roulette{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1A1A1A;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #1A1A1A 0%, #2D2D2D 100%);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50 0%, #FF9800 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #FF9800, #E91E63);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Feature Cards */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: #2D2D2D;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .feature-card:nth-child(1) { border-color: #4CAF50; }
        .feature-card:nth-child(2) { border-color: #E91E63; }
        .feature-card:nth-child(3) { border-color: #FF9800; }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-card:nth-child(1) .feature-icon { color: #4CAF50; }
        .feature-card:nth-child(2) .feature-icon { color: #E91E63; }
        .feature-card:nth-child(3) .feature-icon { color: #FF9800; }

        .feature-card h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #B0B0B0;
            font-size: 0.95rem;
        }

        /* Main Content */
        .main-content {
            background: #2D2D2D;
            border-radius: 20px;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid #404040;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .section-subtitle {
            text-align: center;
            color: #B0B0B0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-label i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .form-label i:nth-child(1) { color: #4CAF50; }
        .form-label i:nth-child(2) { color: #E91E63; }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #404040;
            border-radius: 12px;
            background: #1A1A1A;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-control::placeholder {
            color: #666;
        }

        /* Location Buttons */
        .location-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .location-btn {
            background: #E91E63;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            background: #C2185B;
            transform: translateY(-2px);
        }

        /* Mood Buttons */
        .mood-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .mood-btn {
            background: #2D2D2D;
            color: white;
            border: 2px solid #404040;
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mood-btn:hover {
            border-color: #4CAF50;
            background: #1A1A1A;
        }

        .mood-btn.selected {
            border-color: #4CAF50;
            background: #1A1A1A;
        }

        .mood-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .mood-description {
            color: #B0B0B0;
            font-size: 0.9rem;
        }

        /* Action Button */
        .action-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45A049 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            min-width: 250px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .action-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Loading States */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #404040;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #F44336;
            color: #F44336;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        /* Roulette Styles */
        .roulette-container {
            text-align: center;
            padding: 40px 20px;
        }

        .roulette-wheel {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 8px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.23, 1, 0.32, 1);
            background: #FFD700;
        }

        .roulette-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .roulette-sections {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .roulette-section {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .section-content {
            transform: rotate(45deg);
            text-align: center;
            padding: 10px;
        }

        .section-text {
            font-size: 0.9em;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .section-rating {
            font-size: 0.8em;
            opacity: 0.9;
        }

        /* Restaurant Cards */
        .restaurant-card {
            background: #2D2D2D;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #404040;
            transition: all 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .restaurant-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .price-badge {
            background: #E91E63;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .rating {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .stars {
            color: #FFD700;
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .rating-text {
            color: #4CAF50;
            font-weight: 600;
        }

        .restaurant-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .detail-item i {
            margin-right: 10px;
            width: 20px;
        }

        .detail-item i.fa-map-marker-alt { color: #E91E63; }
        .detail-item i.fa-phone { color: #4CAF50; }
        .detail-item i.fa-utensils { color: #9C27B0; }
        .detail-item i.fa-heart { color: #2196F3; }
        .detail-item i.fa-star { color: #FF9800; }

        .review-card {
            background: #1A1A1A;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4CAF50;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-source {
            color: #4CAF50;
            font-weight: 600;
        }

        .review-text {
            font-style: italic;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .review-author {
            color: #4CAF50;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45A049;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #E91E63;
            color: white;
        }

        .btn-secondary:hover {
            background: #C2185B;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #2196F3;
            color: white;
        }

        .btn-info:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn i {
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .roulette-wheel {
                width: 300px;
                height: 300px;
            }
            
            .restaurant-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mb-5 { margin-bottom: 3rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-5 { margin-top: 3rem; }
        .d-none { display: none; }
        .d-block { display: block; }
        .d-flex { display: flex; }
        .justify-content-center { justify-content: center; }
        .align-items-center { align-items: center; }
        .w-100 { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
